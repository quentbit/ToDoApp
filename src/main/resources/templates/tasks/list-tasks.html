<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h3>Task List</h3>
    <hr>

    <a th:href="@{/tasks/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
        Add Task
    </a>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Task</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="tempTask : ${tasks}">
                <td th:text="${tempTask.taskDescription}" />
                <td>
                    <a th:href="@{/tasks/showFormForUpdate(taskId=${tempTask.id})}"
                            class="btn btn-info btn-sm">
                        Update
                    </a>

                    <a th:href="@{/tasks/delete(taskId=${tempTask.id})}"
                            class="btn btn-danger btn-sm"
                            onclick="if (!(confirm('Are you sure you want to delete this task?'))) return false">
                        Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</div>

</body>
</html>
