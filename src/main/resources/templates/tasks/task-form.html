<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Save Task</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <h3>Add Task</h3>
        <hr>

        <form action="#" th:action="@{/tasks/save}" th:object="${task}" method="Post">

            <input type="hidden" th:field="*{id}">

            <input type="text" th:field="*{taskDescription}" class="form-control mb-4 w-25" placeholder="Task">

            <button type="submit" class="btn btn-info col-2">Save</button>

        </form>

        <hr>
        <a th:href="@{/tasks/list}">Back to Task List</a>

    </div>

</body>
</html>
